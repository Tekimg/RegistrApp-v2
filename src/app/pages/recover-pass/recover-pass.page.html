<ion-header [translucent]="true">
  <ion-toolbar class="hdr1" color="mitema">
    <ion-title><h3>Recuperar contraseña</h3></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card class="mycard">
      <ion-card-content class="ion-padding">
        <ion-item>
          <ion-input [(ngModel)]="username" label="Usuario" labelPlacement="floating"></ion-input>
        </ion-item>
        <br>
        <!--<ion-button color="mitema" class="btn1" expand="full" (click)="findUser()">Buscar Usuario</ion-button>-->
        <ion-button color="mitema2" class="btn2" expand="full" fill="clear" [routerLink]="['/login']" >Volver a login</ion-button>
        <div *ngIf="userFound">
          <ion-item>
            <ion-input label="Nueva Contraseña" labelPlacement="floating" [(ngModel)]="newPass" type="password" required></ion-input>
          </ion-item>
          <br>
          
          <!--<ion-button color="mitema" class="btn3" expand="full" (click)="updatePass()">Actualizar Contraseña</ion-button>-->
        </div>
      </ion-card-content>
    </ion-card>
</ion-content>
