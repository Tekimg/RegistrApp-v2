<ion-header>
  <ion-toolbar class="hdr1" color="mitema">
    <ion-title><h3>Agregar asistencia</h3></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="scanner-container">
    <h2>Escanea el QR</h2>

      <!-- Camara -->
      <div *ngIf="scanningSpace">
        <video #video width="100%" height="auto"></video>
      </div>

      <!-- Resultados del escaneo -->
      <div  *ngIf="scannedData">
        <ion-card class="scannedData">
          <ion-card-header>
            <ion-card-title>Resultado del escaneo:</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Asignatura: {{ asignatura }}</p>
            <p>Secci√≥n: {{ seccion }}</p>
            <p>Sala: {{ sala }}</p>
            <p>Fecha: {{ fecha }}</p>
          </ion-card-content>
        </ion-card>
      </div>

    <ion-button color="mitema2" routerLink="/home" >Volver al Inicio</ion-button>
  </div>
</ion-content>
