<ion-header [translucent]="true">
  <ion-toolbar color="mitema">
    <ion-title>Lista de alumnos</ion-title>
    <ion-button slot="end" fill="clear" routerLink="/home"> 
      <ion-icon name="chevron-back" class="icono"></ion-icon>  
    </ion-button> 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item class="header">
      <ion-label>
        <strong>Name</strong>
      </ion-label>
      <ion-label>
        <strong>Email</strong>
      </ion-label>
    </ion-item>
    <ion-item class="item1" *ngFor="let user of users">
      <ion-label>
        <span class="text">{{ user.name }}</span>
      </ion-label>
      <ion-label>
        <span class="text">{{ user.email }}</span>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
